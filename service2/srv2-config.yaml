apiVersion: apps/v1

kind: Deployment

metadata:
  name: service2-deployment
  labels:
    app: service2

spec:
  replicas: 2

  selector:
    matchLabels:
      app: service2

  template:
    metadata:
      labels:
        app: service2

    spec:
      containers:
        - name: vjezba-service2
          image: vjezba-servis2
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 9090

---
apiVersion: v1

kind: Service

metadata:
  name: service2-srv

spec:
  selector:
    app: service2
  ports:
    - port: 4321
      targetPort: 9090

---
apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  name: service2-ingress
  namespace: default

spec:
  rules:
    - host: service2.com

      http:
        paths:
          - pathType: Prefix

            path: "/"

            backend:
              service:
                name: service2
                port:
                  number: 9090
